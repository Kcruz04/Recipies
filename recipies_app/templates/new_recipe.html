<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Recipie</title>
</head>
<style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    td,
    th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }
</style>

<body>
    <h1>New Recipe</h1>
    <form action="/create_recipe" method="POST"><br>
        <label for="name">Name:</label><br>
        <input type="text" name="name"><br>
        <label for="discription">Description:</label><br>
        <input type="text" name="discription"><br>
        <label for="instructions">Instructions:</label><br>
        <input type="text" name="instructions"><br>
        
        <input type="hidden" name="user_id" value="{{session['uid']}}">
        <p>Under 30 Minutes?</p><br>
        <input type="radio" name="under" value="yes" checked>
        <label for="yes">yes</label>
        <input type="radio" name="under" value="no">
        <label for="no">no</label><br>
        <input type="submit" value="create">
        <div>
            <a href="/recipes">Back to recipes</a>
            <a href="/logout">Logout</a>
        </div>
    </form>
</body>

</html>
