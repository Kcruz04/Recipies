<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipies</title>
</head>
<style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    td,
    th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }
</style>

<body>
    <h1>Welcome {{user.first_name}} </h1>
    <h2>Recipes</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Under</th>
                <th>Posted by</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for recipe in recipes %}
            <tr>
                <td>{{recipe.name}}</td>
                <td>{{recipe.under}}</td>
                <td>{{recipe.user.first_name}}</td>

                <td>{% if recipe.user_id == session.uid %}
                    <a href="/show_recipe/{{recipe.id}}">View Recipe</a> |
                    <a href="/edit_recipe/{{recipe.id}}">Edit</a> | <a href="/delete_recipe/{{recipe.id}}">Delete</a>
                    {% else %}
                    <a href="/show_recipe/{{recipe.id}}">View Recipe</a>
                    {% endif %}
                </td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/new_recipe">Create Recipe</a>
    <a href="/logout">Logout</a>
</body>

</html>
